<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver, Mk 4</title>
    <link rel='stylesheet' href = 'styles.css'>
    <script src = 'solver.js'></script>
    <script src = 'data/wordlist.js'></script>
</head>

<body>
    <header>
        <h1>Wordle Solver</h1>
        <form class="howto" action='instructions.html'>
            <input class="howtobtn" type="submit" value="How it Works" />
        </form>
    </header>
    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
  </div>
    <main>
        <article>
            <section id='answer-blanks'>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>

            <section id='current-solution'>
                <p>Type your proposed solution below &<br>press "search now" to see possible solutions!</p>
                <p id="info">Use a blank space for unknown letters</p>
                <div id="input-group">
                    <input type='text' name='current' id='current' maxlength="5" placeholder="solution">
                    <button id='search'>Search Now</button>
                </div>
            </section>

        </article>
        <section id='answer-list'>
            <ul id='answers'><div></div></ul>
            <div class="bg"></div>
            <div class="blob"></div>
        </section>
    </main>
</body>

</html>
